{% extends "base.html" %}

{% load wagtailcore_tags %}
{% load wagtailimages_tags %}

{% block content %}
    {% image page.post_cover_image original %}
    <h1>{{ page.title }}</h1>
    <h2>{{ page.first_published_at }}</h2>
    <article>
        {{ page.post_summary|richtext }}
        {{ page.post_content|richtext }}
    </article>
{% endblock %}
